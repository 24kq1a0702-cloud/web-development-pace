<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgb(251, 205, 255);
            }

        </style>
    </head>
    <body>
        <h3>simple Calculator</h3>

        <label>num1;</label>
        <input type="number" id="num1" placeholder="Enter first number">
         <label>num2;</label>
         <input type="number" id="num2" placeholder="Enter first number">
         <br><br>
         
         <button onclick="add()">Addition</button>
         <button onclick="sub()">substraction</button>
         <button onclick="mul()">Multiplication</button>
         <button onclick="div()">Divison</button>
         <p id="result"></p>
         <script>
            
            function add() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var sum = number(a) + number(b);
                document.getElementById("result").innerHTML = "Result:" + sum;
            }

            function sub() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var sub = number(a) - number(b);
                document.getElementById("result").innerHTML = "Result:" - sub;
            }

            function mul() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var mul = number(a) * number(b);
                document.getElementById("result").innerHTML = "Result:" * mul;
            }

            function div() {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var div = number(a) / number(b);
                document.getElementById("result").innerHTML = "Result:" / div;
            }

         </script>
    </body>
</html>
